<!DOCTYPE html>
<html>
<head>
    <title>Precision Visual</title>
    <!-- Include echarts library -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.min.js"></script>
</head>
<body>
    <!-- Create a div element to hold the chart -->
    <div id="precision-chart" style="width: 600px; height: 400px;"></div>

    <script>
        // JavaScript code to fetch and display the precision chart
        fetch('/precision-chart')
            .then(response => response.json())
            .then(data => {
                // Get the chart container div
                const chartContainer = document.getElementById('precision-chart');
                // Create an ECharts instance
                const chart = echarts.init(chartContainer);
                // Set chart options
                const options = {
                    title: {
                        text: 'Precision'
                    },
                    tooltip: {},
                    xAxis: {
                        data: ['Precision']
                    },
                    yAxis: {},
                    series: [{
                        name: 'Precision',
                        type: 'bar',
                        data: [data.series[0].data[0]]
                    }]
                };
                // Set the chart options and render it
                chart.setOption(options);
            });
    </script>
</body>
</html>
